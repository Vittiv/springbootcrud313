<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-light "><a th:inline="text"> [[${#httpServletRequest.remoteUser}]] </a> with role <a th:inline="text"> [[${#httpServletRequest.remoteUser}]] </a> </a>
            <form class="form-inline" th:action="@{/logout}" method="POST">
                <input class="btn btn-outline-light mr-sm-2" type="submit" value="Logout">
            </form>
    </nav>

    <div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-sticky mt-3">
                <ul class="nav nav-pills flex-column">
                    <li  sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                        <a class="nav-link active rounded" href="/admin/dashboard">
                            Admin <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded" href="/user/hello">
                            User
                        </a>
                    </li>
                </ul>

                </ul>
            </div>
        </nav>

        <main role="main" class="bg-light col-md-9 ml-sm-auto col-lg-10 px-4 mt-3">
            <h1 class="h2 ">Admin panel</h1>


            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/dashboard">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/admin/newUser">New User</a>
                </li>
            </ul>
            <table class="table">
                <thead class="thead-light">
                    <th scope="col">All users</th>
                </thead>
                <tbody>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="user : ${users}">
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.getRoles()}"></td>
                                    <td>
                                        <a class="btn btn-primary" data-toggle="modal" data-target="#edit">Edit</a>
                                    </td>
                                    <td>&nbsp;&nbsp;&nbsp;
                                        <a class="btn btn-danger" th:href="@{delete(id=${user.id})}">Delete</a>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </tbody>
            </table>
        </main>
    </div>
</div>
<!--    Edit modal window-->
    <div id="edit" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form  action="editSave" method="POST">
                        <div >
                        <div class="form-group">
                            <label for="id" class="col-form-label">Id:</label>
                            <input type="text" class="form-control" id="id" name="id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="firstName" class="col-form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                        <div class="form-group">
                            <label for="age" class="col-form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age">
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-form-label">Email</label>
                            <input type="email" class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="role" class="sr-only">Role</label>
                            <select multiple size="2" class="form-control" id="role" name="role" >
                                <option value="ROLE_ADMIN">ADMIN</option>
                                <option value="ROLE_USER" th:default="ROLE_USER">USER</option>
                            </select>
                        </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="hidden" ></button>
                    <input type="submit" class="btn btn-primary" value="Edit">

                </div>
            </div>
        </div>
    </div>
