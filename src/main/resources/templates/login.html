<!DOCTYPE html>

    <title>Login page</title>

<body class=" bg-light">
<br>

<div class="container">
    <div th:align="center">

        <p th:if="${param.error}">
            Error
        </p>
        <form class="form-signin col-3" action="login" method='POST'>
           <h1 class="h3  mb-3 font-weight-bold text-left">Please sign in</h1>
            <label for="username" class="sr-only">Email address</label>
            <input type="email" id="username" name="j_username" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="j_password" class="form-control" placeholder="Password" required="">
            <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Sign in</button>
